<ion-header>

  <ion-navbar color="dark">
    <ion-title color="dark" align='center'>Applicants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list color="dark" style="height: 200px" > 
        
      <ion-item *ngFor="let applicant of applicants" (click)="viewApplicant(applicant)" color="white">
          <h2>{{applicant.firstName}} {{applicant.lastName}}</h2>
          <p></p>
          <button ion-button  outline color="green" (click)='accept(applicant)' item-end>
              <ion-icon name="checkmark"></ion-icon>
          </button>
          <button ion-button  outline color="red" (click)='decline(applicant)' item-end>
              <ion-icon name="close"></ion-icon>
          </button>
        </ion-item>

      </ion-list> 
</ion-content>
