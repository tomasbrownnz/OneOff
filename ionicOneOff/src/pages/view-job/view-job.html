<ion-header align="center" color="dark">  
    <ion-navbar color="dark" align="center">
        <img width="64" height="36" src="./assets/imgs/lightLogo.png" end>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-card>
  
       <ion-card-content>
    
        <ion-card-title color='dark'>
          <H3 color='secondary'>{{job.Title}} </H3>
          {{job.Suburb}}
        </ion-card-title>
        
        <p>  
          {{job.Description}}
        </p>
  
       </ion-card-content>

      <ion-item align='center'>
        <button ion-button outline color='danger' (click)='apply()' start >{{status}} </button>
        <button ion-button outline color='danger' (click)='viewEmployer()' end>View employer</button>
      </ion-item>

        


    </ion-card>
  
  </ion-content>
